<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Contact Man Association</title>
    <link rel="stylesheet" href="updateContactManAssociation.css">
</head>
<body>
    <div class="currentcontactdetails" id="currenruser_id">
        <form action="" method="get" class="form-old-details" id="form-details_id">
            <h2>Current Contact Man Details</h2>
            <br><br>
            <p>Full Name: <span id="user-name"></span></p>
            <br>
            <p>Phone: <span id="user-phone"></span></p>
            <br>
            <p>Role: <span id="user-rule"></span></p>
            <br><br>
            <div class=choosecontactman id="choose">
                <label for="choosecontactman">Choose Contact Man:</label>
                <select class="contactman-select" id="contactman-select_id">
                </select>
                <button class="choosecontactman-btn" id="choosecontact" type="submit">Submit</button>
                <button class="reset-btn" id="reset" type="submit">Reset</button>
                <button class="backhome-btn" id="backhome" type="submit">Back</button>
            </div>
        </form>
    </div>
    <br><br><br>
    <div class="updatecontactmanmodal" id="updatecontactman_id">
        <form action="" method="post" class="form-update-modal" id="form-update_id">
            <h2>Update Contact Man</h2>
            <br><br>
            <label for="phonenumber"><b>Phone Number</b></label>
            <input
                type="text"
                placeholder="Enter Phone Number"
                name="phonenumber"
                id="phonenumber_id"
            />
            <label for="phonenumber-repeat"><b></b></label>
            <input
                type="text"
                placeholder="Enter Phone Number Again"
                name="phonenumber-repeat"
                id="phonenumber-repeat_id"
            />
            <br>
            <label for="rule"><b>Rule</b></label>
            <input
                type="text"
                placeholder="Enter Rule"
                name="rule"
                id="rule_id"
            />
            <br><br>
            <button class="submit-btn" id="submitupdate" type="submit">Save</button>
            <button class="close-btn" id="closeupdate_id" type="submit">Close</button>
        </form>
    </div>    
    <div class="returnmodal" id="returnmodal_id">
        <form action="" class="form-return-modal" id="form-return_id">
            <p>The update was successful</p>
            <br>
            <p>Would you like to return to the home page?</p>
            <button class="return-btn-yes" id="return-yes" type="submit">Yes</button>
            <button class="return-btn-no" id="return-no" type="submit">No</button>
        </form>
    </div> 
    <script src="updateContactManAssociation.js"></script>
    <script>
        // Call the displayUser function when the page loads
        window.addEventListener('load', selectShowUpContactMan);
    </script>
</body>
</html>
