<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Contact Man</title>
    <link rel="stylesheet" href="addContactManAssociation.css">
</head>
<body>
   <div class="addingContactContainer" id="addcontactman_id">
        <form action="" method="post" class="form-adding-box" id="form-add">
            <h2>Adding Contact Man</h2>
            <br><br>
            <label for="full name"><b>Full Name</b></label>
            <input 
                type="text" 
                placeholder="Enter The Full Name"
                name="fullname"
                id="fullname_id"
                required
            />
            <br>
            <label for="phonenumber"><b>Phone Number</b></label>
            <input
                type="text"
                placeholder="Enter Phone Number"
                name="phonenumber"
                id="phonenumber_id"
                required
            />
            <label for="phonenumber-repeat"><b></b></label>
            <input
                type="text"
                placeholder="Enter Phone Number Again"
                name="phonenumber-repeat"
                id="phonenumber-repeat_id"
                required
            />
            <br>
            <label for="rule"><b>Role</b></label>
            <input
                type="text"
                placeholder="Enter Rule"
                name="rule"
                id="rule_id"
                required
            />
            <br><br>
            <button class="submitcontactman-btn" id="submitcontactman_id" type="submit">Submit</button>
            <button class="returnhomepage-btn" id="returnchomepage_id" type="submit">Back</button>
        </form>
     </div>
     <div class="returnmodal" id="returnmodal_id">
        <form class="form-confirm-modal" id="confirm-modal">
            <p>The contact man was created successfully</p>
            <p>Do you want to return to the home page?</p>
            <button class="return-btn-yes" id="returnmodal-yes" type="submit">Yes</button>
            <button class="return-btn-no" id="returnmodal-no" type="submit">No</button>
        </form>
     </div>
     <script src="addContactManAssociation.js"></script>
</body>
</html>
