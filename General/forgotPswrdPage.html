<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ForgotPswrdPage</title>
        <link rel="stylesheet" href="forgotPswrdPage.css">
    </head>
    <body>
        <div class="forgotcontainer" id="forgot_id">
            <form action="" method="post" class="form-forgotpwd-box" id="form-forgot_id"> 
                <h2>Forgot Password</h2>
                <div class="resetpassword" id="resetpassword_id" >
                    <form class="form-reset-box" id="form-reset_id">
                        <input type="text" placeholder="Enter Your Email" id="email_id" required/>
                        <button class="submitmail-btn" id="submitmail_id" type="submit">Send</button>
                        <button class="backmomepage-btn" id="backmomepage_id" type="submit">Back</button>
                    </form>
                </div>
            </form>
        </div>
        <div class="messagemodal" id="messagemodal_id">
            <form action="" class="form-message-modal" id="form-message_id">
                <p>The link to reset the password was sent by email</p>
                <button class="okmessage-btn" id="okmessage_id" type="submit">OK</button>
            </form>
        </div>
        <script src="forgotPswrdPage.js"></script>
    </body>
</html>
