<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="resetPassword.css">
</head>
<body>
    <div class="resetpassword" id="resetpassword_id">
        <form action="POST" class="form-resetpassword-box" id="form-resetpassword_id">
            <p>Reset Password</p>
            <label for="password_for">Password:</label>
            <input type="password" id="password_id" name="passwordname" required>
            <br><br>
            <label for="repeat-password_id">Repeat Password:</label>
            <div class="password-toggle">
                <input type="password" id="repeat-password_id" name="repeatpasswordname" required>
                <input type="checkbox" id="toggle-password-checkbox">
                <label class="labelshow" for="toggle-password-checkbox">Show Password</label>
            </div>
            <br><br>
            <button class="savepassword-btn" id="savepassword_id" type="submit">Save</button>
            <button class="exitpassword-btn" id="exitpassword_id" type="submit">Exit</button>
        </form>
    </div>
    <script src="resetPassword.js"></script>
</body>
</html>
